<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Question - Math Tutoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom Styles for Post Question Page */
        .post-question {
            padding: 2em;
            background-color: #f9f9f9;
            border-radius: 8px;
            max-width: 600px;
            margin: 2em auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .post-question h2 {
            text-align: center;
            color: #333;
            animation: slideInLeft 1s ease-in-out;
        }

        .post-question form label {
            display: block;
            margin-bottom: 0.5em;
            color: #666;
            font-weight: bold;
        }

        .post-question form input[type="text"],
        .post-question form textarea,
        .post-question form input[type="file"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .post-question form input[type="text"]:focus,
        .post-question form textarea:focus,
        .post-question form input[type="file"]:focus {
            border-color: #4CAF50;
        }

        .post-question form button {
            width: 100%;
            padding: 0.75em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .post-question form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="lessons.html">Lessons</a>
            <a href="forum.html">Forum</a>
            <a href="progress.html">Progress</a>
            <a href="resources.html">More Resources</a>
            <a href="resolved_forum.html">Resolved Forums</a>
            <div id="user-section" class="user-section">
                <!-- Login/Logout and username will be dynamically populated here -->
            </div>
        </nav>
    </header>
    <main>
        <section class="post-question">
            <h2>Post a Question</h2>
            <form id="post-question-form">
                <label for="question-title">Question Title:</label>
                <input type="text" id="question-title" name="question-title" required>
                <label for="question-body">Question:</label>
                <textarea id="question-body" name="question-body" required></textarea>
                <label for="question-file">Attach a File:</label>
                <input type="file" id="question-file" name="question-file" accept=".png, .jpg, .jpeg, .pdf">
                <button type="submit">Post Question</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Math Tutoring. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
