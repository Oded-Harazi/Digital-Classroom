<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Math Tutoring</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom Styles for Login Page */
        .login-form {
            max-width: 400px;
            margin: 2em auto;
            padding: 2em;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 1em;
            color: #333;
            font-size: 2em;
            animation: slideIn 1s ease-in-out;
        }

        .login-form label {
            display: block;
            margin-bottom: 0.5em;
            color: #666;
            font-weight: bold;
            animation: fadeInUp 1s ease-in-out;
        }

        .login-form input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #4CAF50;
        }

        .login-form button {
            width: 100%;
            padding: 0.75em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounceIn 1s ease-in-out;
        }

        .login-form button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .login-form p {
            text-align: center;
            margin-top: 1em;
        }

        .login-form p a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-form p a:hover {
            color: #45a049;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                transform: translate3d(0, -3000px, 0);
            }
            60% {
                opacity: 1;
                transform: translate3d(0, 25px, 0);
            }
            80% {
                transform: translate3d(0, -10px, 0);
            }
            to {
                transform: translate3d(0, 0, 0);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="lessons.html">Lessons</a>
            <a href="forum.html">Forum</a>
            <a href="progress.html">Progress</a>
            <a href="resources.html">More Resources</a>
            <div id="user-section" class="user-section">
                <!-- Login/Logout and username will be dynamically populated here -->
            </div>
        </nav>
    </header>
    <main>
        <section class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Math Tutoring. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
